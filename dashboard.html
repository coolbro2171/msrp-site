<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Dashboard</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: #1a1a1a; 
            background-image: url('https://mwskpndfresmcrvjyodr.supabase.co/storage/v1/object/public/user_uploads/6791986427d11f0037a3c333/145a3059-e91b-426b-9516-7d19c3666d99');
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }

        .btn-docs {
            display: block;
            padding: 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .btn-docs:hover { background: #0056b3; }

        .btn-logout {
            color: #dc3545;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="overlay">
        <div class="dashboard-card">
            <h1 id="welcome-text">Welcome back</h1>
            <p>Access the MSRP internal resources below.</p>
            <a href="/documents" class="btn-docs">View Internal Documents</a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>

    <script>
        async function getMe() {
            const res = await fetch('/api/me');
            if (res.ok) {
                const data = await res.json();
                document.getElementById('welcome-text').innerText = `Welcome, ${data.username}`;
            }
        }
        getMe();
    </script>
</body>
</html>
