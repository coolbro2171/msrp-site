<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Dashboard</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 15, 15, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            font-weight: bold;
            color: var(--primary-purple);
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 2px;
        }

        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .nav-tab {
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #aaa;
            transition: 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .nav-tab:hover {
            background: var(--glass);
            color: white;
        }

        .nav-tab.active {
            background: var(--primary-purple);
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .profile-card {
            background: var(--glass);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .username { font-size: 2.5rem; margin: 0; }
        .role-text { color: var(--primary-purple); font-weight: bold; margin-bottom: 20px; font-size: 1.1rem; }

        /* Badges */
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            display: none;
        }

        .badge-dev { background: #3b82f6; border: 1px solid #60a5fa; }
        .badge-instr { background: #10b981; border: 1px solid #34d399; }
        .badge-db { background: #f59e0b; border: 1px solid #fbbf24; }

        .logout-link {
            margin-top: auto;
            color: #ff4444;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            opacity: 0.7;
        }

        .logout-link:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">MSRP STAFF AREA</div>
    <div class="nav-tabs">
        <a href="/dashboard" class="nav-tab active">Return to Info</a>
        <a href="/documents" class="nav-tab">Documents</a>
        <a href="/settings" class="nav-tab">Settings</a>
        <a href="/admin" id="admin-tab" class="nav-tab" style="display: none;">Admin Panel</a>
    </div>
    <a href="/logout" class="logout-link">Sign Out</a>
</div>

<div class="main-content">
    <div class="profile-card">
        <p style="color: #888; margin-bottom: 5px;">User Profile</p>
        <h1 class="username" id="display-username">Loading...</h1>
        <div class="role-text" id="display-role">Fetching Rank...</div>

        <div class="badge-container">
            <span id="badge-dev" class="badge badge-dev">Developer</span>
            <span id="badge-instr" class="badge badge-instr">Staff Instructor</span>
            <span id="badge-db" class="badge badge-db">Database Access</span>
        </div>
    </div>
</div>

<script>
async function loadDashboard() {
    try {
        // Added credentials: 'include' to ensure the session cookie is passed
        const response = await fetch('/api/user-info', {
            method: 'GET',
            credentials: 'include', 
            headers: {
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
            }
        });
        
        if (response.status === 401) {
            console.warn("Unauthorized: Redirecting to login.");
            window.location.href = '/login';
            return;
        }

        const user = await response.json();

        // Update UI
        document.getElementById('display-username').innerText = user.username;
        document.getElementById('display-role').innerText = user.role;

        // Badge Display (isDatabaseAccess standardized)
        if (user.isDeveloper) document.getElementById('badge-dev').style.display = 'inline-block';
        if (user.isStaffInstructor) document.getElementById('badge-instr').style.display = 'inline-block';
        if (user.isDatabaseAccess) document.getElementById('badge-db').style.display = 'inline-block';

        // Show Admin Panel
        if (['Admin', 'Management', 'Owner'].includes(user.role)) {
            const adminTab = document.getElementById('admin-tab');
            if (adminTab) adminTab.style.display = 'flex';
        }

    } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('display-role').innerText = "Session Error. Please re-login.";
    }
}

// Initial trigger
loadDashboard();
</script>

</body>
</html>
