<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Dashboard</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
        }

        .dashboard-container {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 2rem; color: white; }
        .role-text { color: var(--primary-purple); font-weight: bold; margin-bottom: 20px; letter-spacing: 1px; }

        /* Badge Styling */
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            min-height: 30px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            display: none; /* Hidden until verified */
        }

        .badge-dev { background: #3b82f6; color: white; border: 1px solid #60a5fa; }
        .badge-instr { background: #10b981; color: white; border: 1px solid #34d399; }
        .badge-db { background: #f59e0b; color: white; border: 1px solid #fbbf24; }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-btn {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: var(--primary-purple);
            transform: translateY(-3px);
            border-color: var(--primary-purple);
        }

        .logout-btn {
            margin-top: 25px;
            display: inline-block;
            color: #ff4444;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .logout-btn:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <p style="color: #666; margin-bottom: 5px;">Welcome back,</p>
    <h1 id="username-display">Loading...</h1>
    <div class="role-text" id="user-role">Role: Fetching...</div>

    <div class="badge-container">
        <span id="badge-dev" class="badge badge-dev">Developer</span>
        <span id="badge-instr" class="badge badge-instr">Staff Instructor</span>
        <span id="badge-db" class="badge badge-db">Database Access</span>
    </div>

    <div class="nav-grid">
        <a href="/documents" class="nav-btn">Documents</a>
        <a href="/settings" class="nav-btn">Settings</a>
        <a href="/2fa" class="nav-btn">Security</a>
        <a href="/admin" id="admin-btn" class="nav-btn" style="display: none;">Admin Panel</a>
    </div>

    <a href="/logout" class="logout-btn">Sign Out</a>
</div>

<script>
    async function loadDashboard() {
        try {
            const response = await fetch('/api/user-info');
            
            if (!response.ok) {
                // If not logged in, boot back to login page
                window.location.href = '/login';
                return;
            }

            const user = await response.json();

            // 1. Update Username and Role
            document.getElementById('username-display').innerText = user.username;
            document.getElementById('user-role').innerText = `Role: ${user.role}`;

            // 2. Show Badges based on Boolean flags in Schema
            if (user.isDeveloper) {
                document.getElementById('badge-dev').style.display = 'inline-block';
            }
            if (user.isStaffInstructor) {
                document.getElementById('badge-instr').style.display = 'inline-block';
            }
            if (user.hasDatabaseAccess) {
                document.getElementById('badge-db').style.display = 'inline-block';
            }

            // 3. Reveal Admin Panel for specific ranks
            const privilegedRanks = ['Admin', 'Management', 'Owner'];
            if (privilegedRanks.includes(user.role)) {
                document.getElementById('admin-btn').style.display = 'block';
            }

        } catch (err) {
            console.error("Dashboard Load Error:", err);
            document.getElementById('user-role').innerText = "Session Error";
        }
    }

    loadDashboard();
</script>

</body>
</html>
