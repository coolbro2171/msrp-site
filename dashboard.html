<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Dashboard</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background image with blur and scaling to match your screenshot */
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://cdn.discordapp.com/attachments/1423737735159484537/1462698389459439687/Screenshot_2026-01-19_at_1.40.06_AM.png?ex=6973c0c7&is=69726f47&hm=c6190bbb0efec04d0d16cf86db54ce4a5822e8f0936a68f9f8d8f66f1076b030&');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            transform: scale(1.1);
        }

        /* Subtle dark overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .dashboard-container {
            background: white;
            padding: 50px 40px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            color: #222;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-docs {
            background-color: #007bff;
            color: white;
        }

        .btn-docs:hover {
            background-color: #0069d9;
        }

        /* Admin button is hidden by default */
        .btn-admin {
            background-color: #343a40;
            color: white;
            display: none;
        }

        .btn-admin:hover {
            background-color: #23272b;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .logout-link {
            display: inline-block;
            margin-top: 25px;
            color: #ff4d4d;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }

        .logout-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="bg-blur"></div>
<div class="overlay"></div>

<div class="dashboard-container">
    <h1 id="welcome-text">Welcome back</h1>
    <p>Access the MSRP internal resources below.</p>
    
    <div class="btn-group">
        <a href="/documents" class="btn btn-docs">View Internal Documents</a>
        <a href="/admin" id="admin-btn" class="btn btn-admin">Admin Panel</a>
    </div>
    
    <a href="/logout" class="logout-link">Logout</a>
</div>

<script>
    async function initDashboard() {
        try {
            const res = await fetch('/api/me');
            if (res.ok) {
                const data = await res.json();
                
                // Set personalized welcome message
                document.getElementById('welcome-text').innerText = `Welcome, ${data.username}`;
                
                // Show Admin Panel button if user is Admin, Management, or Owner
                const privilegedRoles = ['Admin', 'Management', 'Owner'];
                if (privilegedRoles.includes(data.role)) {
                    document.getElementById('admin-btn').style.display = 'block';
                }
            } else {
                // Redirect to login if session is invalid
                window.location.href = '/';
            }
        } catch (err) {
            console.error("Failed to load user info:", err);
        }
    }
    initDashboard();
</script>

</body>
</html>
