<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Dashboard</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
            overflow: hidden;
            transition: margin-top 0.3s ease;
        }

        /* Banner Styling */
        #global-banner {
            display: none;
            background: var(--primary-purple);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 15, 15, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            font-weight: bold;
            color: var(--primary-purple);
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 2px;
        }

        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .nav-tab {
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #aaa;
            transition: 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .nav-tab:hover {
            background: var(--glass);
            color: white;
        }

        .nav-tab.active {
            background: var(--primary-purple);
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            gap: 30px;
            overflow-y: auto;
        }

        .profile-card, .feedback-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .username { font-size: 2.5rem; margin: 0; }
        .role-text { color: var(--primary-purple); font-weight: bold; margin-bottom: 20px; font-size: 1.1rem; }

        /* Form Styling */
        h2 { font-size: 1.2rem; margin-bottom: 15px; color: white; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea { resize: none; height: 80px; }

        .btn-submit {
            background: var(--primary-purple);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-submit:hover { background: #7a09b5; transform: translateY(-2px); }

        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            display: none;
        }

        .badge-dev { background: #3b82f6; border: 1px solid #60a5fa; }
        .badge-instr { background: #10b981; border: 1px solid #34d399; }
        .badge-db { background: #f59e0b; border: 1px solid #fbbf24; }

        .logout-link {
            margin-top: auto;
            color: #ff4444;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            opacity: 0.7;
        }

        .logout-link:hover { opacity: 1; }
    </style>
</head>
<body>

<div id="global-banner">
    <span id="banner-message"></span>
</div>

<div class="sidebar">
    <div class="sidebar-header">MSRP STAFF AREA</div>
    <div class="nav-tabs">
        <a href="/" class="nav-tab">Return to Info</a>
        <a href="/documents" class="nav-tab">Documents</a>
        <a href="/settings" class="nav-tab">Settings</a>
        <a href="/admin" id="admin-tab" class="nav-tab" style="display: none;">Admin Panel</a>
    </div>
    <a href="/logout" class="logout-link">Sign Out</a>
</div>

<div class="main-content">
    <div class="profile-card">
        <p style="color: #888; margin-bottom: 5px;">User Profile</p>
        <h1 class="username" id="display-username">Loading...</h1>
        <div class="role-text" id="display-role">Fetching Rank...</div>

        <div class="badge-container">
            <span id="badge-dev" class="badge badge-dev">Developer</span>
            <span id="badge-instr" class="badge badge-instr">Staff Instructor</span>
            <span id="badge-db" class="badge badge-db">Database Access</span>
        </div>
    </div>

    <div class="feedback-card">
        <h2>Submit Feedback</h2>
        <p style="color: #888; font-size: 0.85rem; margin-bottom: 15px;">Report game bugs or suggest new features below. False reporters will be banned.</p>
        
        <select id="report-type">
            <option value="Bug">Bug Report</option>
            <option value="Suggestion">Suggestion</option>
        </select>
        
        <input type="text" id="report-title" placeholder="Brief subject...">
        <textarea id="report-desc" placeholder="Provide detailed information..."></textarea>
        
        <button class="btn-submit" onclick="submitFeedback()">Submit to Developers</button>
    </div>
</div>

<script>
// --- BANNER LOGIC ---
async function initBanner() {
    try {
        const res = await fetch('/api/system/banner');
        const data = await res.json();
        
        if (data && data.isBannerActive) {
            const banner = document.getElementById('global-banner');
            const message = document.getElementById('banner-message');
            
            message.innerText = data.bannerText;
            banner.style.display = 'block';
            
            document.body.style.marginTop = banner.offsetHeight + 'px';
        }
    } catch (e) {
        console.error("Banner fetch failed:", e);
    }
}

// --- DASHBOARD LOGIC ---
async function loadDashboard() {
    try {
        const response = await fetch('/api/user-info', {
            method: 'GET',
            credentials: 'include', 
            headers: {
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
            }
        });
        
        if (response.status === 401) {
            window.location.href = '/login';
            return;
        }

        const user = await response.json();

        // Update UI
        document.getElementById('display-username').innerText = user.username;
        document.getElementById('display-role').innerText = user.role;

        // Badge Display
        if (user.isDeveloper) document.getElementById('badge-dev').style.display = 'inline-block';
        if (user.isStaffInstructor) document.getElementById('badge-instr').style.display = 'inline-block';
        if (user.isDatabaseAccess) document.getElementById('badge-db').style.display = 'inline-block';

        // Show Admin Panel
        if (['Admin', 'Management', 'Owner'].includes(user.role)) {
            const adminTab = document.getElementById('admin-tab');
            if (adminTab) adminTab.style.display = 'flex';
        }

    } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('display-role').innerText = "Session Error. Please re-login.";
    }
}

// --- FEEDBACK SUBMISSION ---
async function submitFeedback() {
    const type = document.getElementById('report-type').value;
    const title = document.getElementById('report-title').value;
    const description = document.getElementById('report-desc').value;

    if (!title || !description) {
        return alert("Please fill in both the subject and description.");
    }

    try {
        const res = await fetch('/api/reports/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type, title, description })
        });

        if (res.ok) {
            alert("Thank you! Your report has been submitted.");
            document.getElementById('report-title').value = '';
            document.getElementById('report-desc').value = '';
        } else {
            alert("Submission failed. Please try again.");
        }
    } catch (err) {
        console.error("Submission error:", err);
        alert("An error occurred. Check console.");
    }
}

// Run initializations
initBanner();
loadDashboard();
</script>

</body>
</html>
