<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Internal Staff Documents</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h1 { color: #333; margin: 0; font-size: 1.5rem; }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .doc-section h2 {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 0;
        }

        /* Hidden by default until role is verified */
        .locked-section { display: none; }

        .doc-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: block;
            text-align: left;
            width: 100%;
            font-family: inherit;
        }

        .doc-item:hover {
            background-color: #eef2ff;
            border-left: 4px solid #007bff;
        }

        .doc-name {
            display: block;
            font-weight: bold;
            color: #333;
            font-size: 0.95rem;
        }

        .doc-meta {
            font-size: 0.75rem;
            color: #777;
        }

        .viewer-container {
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        #doc-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .no-doc-selected {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .nav-link { text-decoration: none; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>Internal Staff Documents</h1>
    <a href="/dashboard" class="nav-link">‚Üê Return to Dashboard</a>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="doc-section">
            <h2>Community</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1cZw44mW0Qsx85zLAVLv9cnTDq8QYnUBnY4yixLj54nc/edit?tab=t.0')">
                <span class="doc-name">In-Game Rules</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/13kqDPdLtxAyb_UP1oitiQzlEb85ibbedhey2TmJNkqk/edit?tab=t.0')">
                <span class="doc-name">Discord Rules</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>

        <div class="doc-section">
            <h2>Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/149sjVJeB1BILmEZkDJ3gtQchYoGrk5bS6atUzkuD1zY/edit?tab=t.0')">
                <span class="doc-name">Staff Handbook</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/spreadsheets/d/1MA2oDwq4h6-zAYT6aIXM_6DzilBjCL0jgX8n57GjXuo/edit?gid=0#gid=0')">
                <span class="doc-name">Punishment Guide</span>
                <span class="doc-meta">Google Spreadsheet</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1ai0WRMd__yLuRRD2RehWPzeg9MPmHoZ5D3MPg7pxq4c/edit?tab=t.0#heading=h.p5mm2cflk17k')">
                <span class="doc-name">Ticket ToS</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1MCE5gfyBGc79CTjMLSHMQmi_JRArDGSLY7ZT7Na-ALA/edit?tab=t.0')">
                <span class="doc-name">In-Game Messages</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="admin-section">
            <h2>HR Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/149sjVJeB1BILmEZkDJ3gtQchYoGrk5bS6atUzkuD1zY/edit?tab=t.0')">
                <span class="doc-name">HR Handbook</span>
                <span class="doc-meta">Google Document</span>
            </button>
             <button class="doc-item" onclick="viewDoc('https://docs.google.com/presentation/d/13uKjPdj5BRzSNHzxpsCNkwEFHUg_d_1ub5Z9kANGcQU/edit')">
                <span class="doc-name">Staff Training Slide</span>
                <span class="doc-meta">Google Slide</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1XdJnw9jpsk0x_ALyE320ZiYDGYNugtXg7Sraa5Ao-R4/edit?usp=sharing')">
                <span class="doc-name">Staff Training Guide</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="management-section">
            <h2>SHR Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/19s7TtpioP4faID7k0bqOgQeMtI37jbcNHZo2p0tApNQ/edit?tab=t.0#heading=h.17tro2dwa15q')">
                <span class="doc-name">SHR Handbook</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1u-iU8S8-5oT1U3UQGk5B_eOX40a43hBqiEZp4Gltk4M/edit?usp=sharing')">
                <span class="doc-name">Interview Questions</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>
    </div>

    <div class="viewer-container" id="viewer-container">
        <div class="no-doc-selected" id="placeholder">
            <div>
                <p>Select a document from the sidebar to view it here.</p>
            </div>
        </div>
        <iframe id="doc-viewer" style="display: none;"></iframe>
        <h6>Website Made and Managed by the MSRP Development Team</h6>
    </div>
</div>

<script>
    function viewDoc(url) {
        if(url === '#') {
            alert('This document link has not been set yet.');
            return;
        }
        const viewer = document.getElementById('doc-viewer');
        const placeholder = document.getElementById('placeholder');
        placeholder.style.display = 'none';
        viewer.style.display = 'block';
        viewer.src = url;
    }

    // Role-based visibility logic
    async function checkAccess() {
        try {
            const response = await fetch('/api/me');
            const user = await response.json();
            
            const adminRoles = ['Admin', 'Management', 'Owner'];
            const managementRoles = ['Management', 'Owner'];

            if (adminRoles.includes(user.role)) {
                document.getElementById('admin-section').style.display = 'block';
            }
            if (managementRoles.includes(user.role)) {
                document.getElementById('management-section').style.display = 'block';
            }
        } catch (err) {
            console.error("Failed to verify role access.");
        }
    }

    checkAccess();
</script>

</body>
</html>
