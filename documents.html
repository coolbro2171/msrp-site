<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Staff Documents</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
            --sidebar-bg: #0f0f0f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
            box-sizing: border-box;
            transition: padding-top 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--sidebar-bg);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .dev-credit {
            font-size: 0.8rem;
            color: #666;
            margin: 0;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar {
            background: var(--sidebar-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
        }

        .doc-section h2 {
            font-size: 0.8rem;
            color: var(--primary-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 25px 0 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .locked-section { display: none; }

        .doc-item {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            color: white;
            text-align: left;
        }

        .doc-item:hover {
            background: rgba(96, 6, 143, 0.2);
            border-left: 4px solid var(--primary-purple);
            transform: translateX(5px);
        }

        .doc-name { display: block; font-weight: bold; font-size: 0.95rem; }
        .doc-meta { font-size: 0.75rem; color: #888; }

        .viewer-container {
            background: #111;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #doc-viewer { width: 100%; height: 100%; border: none; display: none; }
        .nav-link { color: var(--primary-purple); text-decoration: none; font-weight: bold; transition: 0.3s; }
        .nav-link:hover { color: white; }
    </style>
</head>
<body>

<div id="global-banner" style="display: none; background: #60068f; color: white; text-align: center; padding: 12px; font-weight: bold; width: 100%; position: fixed; top: 0; left: 0; z-index: 9999; border-bottom: 2px solid rgba(255,255,255,0.1); box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-size: 0.95rem;">
    <span id="banner-message"></span>
</div>

<div class="header">
    <h1 style="font-size: 1.5rem; color: var(--primary-purple); margin: 0;">INTERNAL STAFF DOCUMENTS</h1>
    <p class="dev-credit">Website Made and Managed by the MSRP Development Team</p>
    <a href="/dashboard" class="nav-link">‚Üê Return to Dashboard</a>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="doc-section">
            <h2>Community</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1cZw44mW0Qsx85zLAVLv9cnTDq8QYnUBnY4yixLj54nc/preview')">
                <span class="doc-name">In-Game Rules</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/13kqDPdLtxAyb_UP1oitiQzlEb85ibbedhey2TmJNkqk/preview')">
                <span class="doc-name">Discord Rules</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="staff-section">
            <h2>Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/149sjVJeB1BILmEZkDJ3gtQchYoGrk5bS6atUzkuD1zY/preview')">
                <span class="doc-name">Staff Handbook</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/spreadsheets/d/1MA2oDwq4h6-zAYT6aIXM_6DzilBjCL0jgX8n57GjXuo/preview')">
                <span class="doc-name">Punishment Guide</span>
                <span class="doc-meta">Google Spreadsheet</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1ai0WRMd__yLuRRD2RehWPzeg9MPmHoZ5D3MPg7pxq4c/preview')">
                <span class="doc-name">Ticket TOS</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1MCE5gfyBGc79CTjMLSHMQmi_JRArDGSLY7ZT7Na-ALA/preview')">
                <span class="doc-name">In-Game Messages</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="admin-section">
            <h2>HR Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/149sjVJeB1BILmEZkDJ3gtQchYoGrk5bS6atUzkuD1zY/preview')">
                <span class="doc-name">HR Handbook</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1joi2uZQFV0uhehTRoxOv9VHaahwmvMK0eZTP4sbBhJk/edit?usp=sharing')">
                <span class="doc-name">IA Punishment Guide</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/presentation/d/13uKjPdj5BRzSNHzxpsCNkwEFHUg_d_1ub5Z9kANGcQU/preview')">
                <span class="doc-name">Staff Training Slide</span>
                <span class="doc-meta">Google Slide</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1XdJnw9jpsk0x_ALyE320ZiYDGYNugtXg7Sraa5Ao-R4/preview')">
                <span class="doc-name">Staff Training Guide</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="management-section">
            <h2>SHR Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/19s7TtpioP4faID7k0bqOgQeMtI37jbcNHZo2p0tApNQ/preview')">
                <span class="doc-name">SHR Handbook</span>
                <span class="doc-meta">Google Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1u-iU8S8-5oT1U3UQGk5B_eOX40a43hBqiEZp4Gltk4M/preview')">
                <span class="doc-name">Interview Questions</span>
                <span class="doc-meta">Google Document</span>
            </button>
        </div>
    </div>

    <div class="viewer-container">
        <p id="placeholder" style="color: #444; font-weight: 600;">Select a document from the sidebar to begin viewing.</p>
        <iframe id="doc-viewer"></iframe>
    </div>
</div>

<script>
    async function initBanner() {
        try {
            const res = await fetch('/api/system/banner');
            const data = await res.json();
            if (data && data.isBannerActive) {
                const banner = document.getElementById('global-banner');
                document.getElementById('banner-message').innerText = data.bannerText;
                banner.style.display = 'block';
                document.body.style.paddingTop = (banner.offsetHeight + 20) + 'px';
            }
        } catch (e) { console.log("Banner failed"); }
    }

    function viewDoc(url) {
        const viewer = document.getElementById('doc-viewer');
        document.getElementById('placeholder').style.display = 'none';
        viewer.style.display = 'block';
        viewer.src = url;
    }

    async function checkPermissions() {
        await initBanner();
        try {
            const res = await fetch('/api/user-info');
            const user = await res.json();
            
            const isStaff = ['Staff', 'Admin', 'Management', 'Owner'].includes(user.role);
            const isAdmin = ['Admin', 'Management', 'Owner'].includes(user.role);
            const isSHR = ['Management', 'Owner'].includes(user.role);

            if (isStaff) document.getElementById('staff-section').style.display = 'block';
            if (isAdmin) document.getElementById('admin-section').style.display = 'block';
            if (isSHR) document.getElementById('management-section').style.display = 'block';
        } catch (e) { 
            console.error("Permission check failed."); 
        }
    }
    checkPermissions();
</script>
</body>
</html>
