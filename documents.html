<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Internal Staff Documents</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
            --sidebar-bg: #0f0f0f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--sidebar-bg);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        h1 { color: var(--primary-purple); margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar {
            background: var(--sidebar-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
        }

        .doc-section h2 {
            font-size: 0.8rem;
            color: var(--primary-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 25px 0 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .locked-section { display: none; }

        .doc-item {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            text-align: left;
            width: 100%;
            color: white;
        }

        .doc-item:hover {
            background-color: rgba(96, 6, 143, 0.2);
            border-left: 4px solid var(--primary-purple);
            transform: translateX(5px);
        }

        .doc-name { display: block; font-weight: bold; font-size: 0.95rem; }
        .doc-meta { font-size: 0.75rem; color: #888; }

        .viewer-container {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #doc-viewer { width: 100%; height: 100%; border: none; }

        .no-doc-selected {
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .nav-link { text-decoration: none; color: var(--primary-purple); font-weight: bold; transition: 0.3s; }
        .nav-link:hover { color: white; }
    </style>
</head>
<body>

<div class="header">
    <h1>Staff Documents</h1>
    <p style="color: #666; font-size: 0.8rem;">Managed by MSRP Development</p>
    <a href="/dashboard" class="nav-link">‚Üê Dashboard</a>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="doc-section">
            <h2>Community</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/1cZw44mW0Qsx85zLAVLv9cnTDq8QYnUBnY4yixLj54nc/preview')">
                <span class="doc-name">In-Game Rules</span>
                <span class="doc-meta">View Guidelines</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/13kqDPdLtxAyb_UP1oitiQzlEb85ibbedhey2TmJNkqk/preview')">
                <span class="doc-name">Discord Rules</span>
                <span class="doc-meta">View Guidelines</span>
            </button>
        </div>

        <div class="doc-section">
            <h2>Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/149sjVJeB1BILmEZkDJ3gtQchYoGrk5bS6atUzkuD1zY/preview')">
                <span class="doc-name">Staff Handbook</span>
                <span class="doc-meta">Standard Operating Procedures</span>
            </button>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/spreadsheets/d/1MA2oDwq4h6-zAYT6aIXM_6DzilBjCL0jgX8n57GjXuo/preview')">
                <span class="doc-name">Punishment Guide</span>
                <span class="doc-meta">Disciplinary Matrix</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="admin-section">
            <h2>HR Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/149sjVJeB1BILmEZkDJ3gtQchYoGrk5bS6atUzkuD1zY/preview')">
                <span class="doc-name">HR Handbook</span>
                <span class="doc-meta">Management Guide</span>
            </button>
        </div>

        <div class="doc-section locked-section" id="management-section">
            <h2>SHR Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('https://docs.google.com/document/d/19s7TtpioP4faID7k0bqOgQeMtI37jbcNHZo2p0tApNQ/preview')">
                <span class="doc-name">SHR Handbook</span>
                <span class="doc-meta">Executive Directives</span>
            </button>
        </div>
    </div>

    <div class="viewer-container">
        <div class="no-doc-selected" id="placeholder">
            <p>Select a document to begin viewing</p>
        </div>
        <iframe id="doc-viewer" style="display: none;"></iframe>
    </div>
</div>

<script>
    function viewDoc(url) {
        const viewer = document.getElementById('doc-viewer');
        const placeholder = document.getElementById('placeholder');
        placeholder.style.display = 'none';
        viewer.style.display = 'block';
        viewer.src = url;
    }

    async function checkAccess() {
        try {
            // UPDATED: Now matches the /api/user-info route in your server.js
            const response = await fetch('/api/user-info');
            const user = await response.json();
            
            const adminRoles = ['Admin', 'Management', 'Owner'];
            const managementRoles = ['Management', 'Owner'];

            if (adminRoles.includes(user.role)) {
                document.getElementById('admin-section').style.display = 'block';
            }
            if (managementRoles.includes(user.role)) {
                document.getElementById('management-section').style.display = 'block';
            }
        } catch (err) {
            console.error("Access check failed.");
        }
    }
    checkAccess();
</script>

</body>
</html>
