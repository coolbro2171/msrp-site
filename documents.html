<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Internal Documents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h1 { color: #333; margin: 0; font-size: 1.5rem; }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .doc-section h2 {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 0;
        }

        .doc-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: block;
            text-align: left;
            width: 100%;
            border: none;
            font-family: inherit;
        }

        .doc-item:hover {
            background-color: #eef2ff;
            border-left: 4px solid #007bff;
        }

        .doc-name {
            display: block;
            font-weight: bold;
            color: #333;
            font-size: 0.95rem;
        }

        .doc-meta {
            font-size: 0.75rem;
            color: #777;
        }

        /* Viewer Styling */
        .viewer-container {
            background: #333; /* Dark background like a PDF viewer */
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        #doc-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .no-doc-selected {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .nav-link { text-decoration: none; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>Internal Repository</h1>
    <a href="/dashboard" class="nav-link">‚Üê Return to Dashboard</a>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="doc-section">
            <h2>Community</h2>
            <button class="doc-item" onclick="viewDoc('/files/rules.pdf')">
                <span class="doc-name">Community Rules</span>
                <span class="doc-meta">PDF Document</span>
            </button>
            <button class="doc-item" onclick="viewDoc('/files/tos.pdf')">
                <span class="doc-name">Terms of Service</span>
                <span class="doc-meta">PDF Document</span>
            </button>
        </div>

        <div class="doc-section">
            <h2>Staff Only</h2>
            <button class="doc-item" onclick="viewDoc('/files/guide.pdf')">
                <span class="doc-name">Staff Handbook</span>
                <span class="doc-meta">PDF Document</span>
            </button>
        </div>
    </div>

    <div class="viewer-container" id="viewer-container">
        <div class="no-doc-selected" id="placeholder">
            <div>
                <p>Select a document from the sidebar to view it here.</p>
            </div>
        </div>
        <iframe id="doc-viewer" style="display: none;"></iframe>
    </div>
</div>

<script>
    function viewDoc(url) {
        const viewer = document.getElementById('doc-viewer');
        const placeholder = document.getElementById('placeholder');
        
        // Hide placeholder, show iframe
        placeholder.style.display = 'none';
        viewer.style.display = 'block';
        
        // Set the source of the iframe
        viewer.src = url;
    }
</script>

</body>
</html>
