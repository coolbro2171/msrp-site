<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Access Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Background Image Logic */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://cdn.discordapp.com/attachments/1423737735159484537/1462698389459439687/Screenshot_2026-01-19_at_1.40.06_AM.png') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            transform: scale(1.1);
        }

        /* Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 380px;
            text-align: center;
        }

        h2 { margin-bottom: 25px; color: #333; letter-spacing: 1px; font-weight: 800; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover { background: #0056b3; }

        .register-text {
            font-size: 14px;
            color: #666;
        }

        .btn-register {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-register:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="login-card">
            <h2>MSRP PORTAL</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <p class="register-text">
                Don't have an account? 
                <a href="/register" class="btn-register">Create Account</a>
            </p>
        </div>
    </div>

</body>
</html>
