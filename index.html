<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f4f4f4; 
            margin: 0; 
        }
        .login-box { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); 
            width: 320px; 
            text-align: center;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        .btn-blue { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        .btn-green { 
            display: block;
            width: 100%; 
            padding: 12px; 
            background-color: #28a745; 
            color: white; 
            text-decoration: none;
            border-radius: 5px; 
            margin-top: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        hr { margin: 20px 0; border: 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-blue">Sign In Now</button>
        </form>

        <hr>

        <p style="font-size: 12px; color: #666;">New user?</p>
        <a href="/register" class="btn-green">Create New Account</a>
    </div>

</body>
</html>
