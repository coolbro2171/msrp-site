<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSRP | Staff Management Portal</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; color: white; margin-right: 5px; }
        .badge-dev { background: #00d2ff; }
        .badge-trainer { background: #9b59b6; }
        .badge-db { background: #e67e22; }
        .btn { padding: 6px 10px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-promote { background: #2ecc71; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Staff Management Portal</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Badges</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <script>
        async function loadUsers() {
            const res = await fetch('/api/users');
            const users = await res.json();
            const list = document.getElementById('user-list');
            list.innerHTML = '';

            users.forEach(user => {
                let badgeHTML = "";
                if (user.isDeveloper) badgeHTML += `<span class="badge badge-dev">DEVELOPER</span>`;
                if (user.isStaffTrainer) badgeHTML += `<span class="badge badge-trainer">STAFF TRAINER</span>`;
                if (user.isDatabaseAccess) badgeHTML += `<span class="badge badge-db">DATABASE ACCESS</span>`;
                
                let actions = `<button class="btn btn-promote" onclick="promote('${user.username}')">Promote</button>`;
                if (user.role === 'Owner') actions = "N/A";

                const row = `<tr>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>${badgeHTML || 'None'}</td>
                    <td>${actions}</td>
                </tr>`;
                list.innerHTML += row;
            });
        }

        async function promote(username) {
            const newRole = prompt("Enter new role (Staff, Admin, Management):");
            if (!newRole) return;
            await fetch(`/api/promote-user/${username}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newRole })
            });
            loadUsers();
        }

        loadUsers();
    </script>
</body>
</html>
