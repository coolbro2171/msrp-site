<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Admin Portal</title>
    <style>
        :root {
            --primary: #007bff;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #fd7e14;
            --dark: #343a40;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 { margin: 0; color: var(--dark); }

        .auth-info { font-size: 0.9rem; color: #666; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: var(--light);
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-owner { background: var(--danger); color: white; }
        .badge-admin { background: var(--success); color: white; }
        .badge-staff { background: var(--primary); color: white; }
        .badge-user { background: #6c757d; color: white; }
        .badge-banned { background: #000; color: white; }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 5px;
            transition: 0.2s;
        }

        .btn-promote { background: var(--success); color: white; }
        .btn-demote { background: var(--warning); color: white; }
        .btn-ban { background: var(--dark); color: white; }
        .btn-delete { background: var(--danger); color: white; }
        .btn-nav { background: var(--primary); color: white; text-decoration: none; display: inline-block; }

        .btn:hover { opacity: 0.85; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>User Management</h1>
            <div id="auth-banner" class="auth-info">Loading session...</div>
        </div>
        <nav>
            <a href="/dashboard" class="btn btn-nav">Dashboard</a>
            <a href="/logout" class="btn btn-ban">Logout</a>
        </nav>
    </header>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            </tbody>
    </table>
</div>

<script>
    let myRole = '';
    let myName = '';

    async function init() {
        const res = await fetch('/api/me');
        const data = await res.json();
        myRole = data.role;
        myName = data.username;
        document.getElementById('auth-banner').innerText = `Logged In: ${myName} (${myRole})`;
        fetchUsers();
    }

    async function fetchUsers() {
        const res = await fetch('/api/users');
        const users = await res.json();
        const tbody = document.getElementById('user-table-body');
        tbody.innerHTML = '';

        users.forEach(user => {
            if (user.username === myName) return; // Hide self from management

            const row = document.createElement('tr');
            
            // Status Logic
            const statusLabel = user.isBanned ? '<span class="badge badge-banned">Banned</span>' : '<span class="badge badge-success">Active</span>';
            
            // Role Badge Logic
            const roleClass = `badge-${user.role.toLowerCase()}`;
            const roleBadge = `<span class="badge ${roleClass}">${user.role}</span>`;

            // Action Button Logic
            let actionsHtml = '';

            // 1. Promotion Buttons
            if (user.role === 'User' && (myRole === 'Admin' || myRole === 'Owner')) {
                actionsHtml += `<button class="btn btn-promote" onclick="manageUser('promote', '${user.username}')">Promote to Staff</button>`;
            } else if (user.role === 'Staff' && myRole === 'Owner') {
                actionsHtml += `<button class="btn btn-promote" onclick="manageUser('promote', '${user.username}')">Promote to Admin</button>`;
            }

            // 2. Demotion Buttons
            if (user.role === 'Staff' && (myRole === 'Admin' || myRole === 'Owner')) {
                actionsHtml += `<button class="btn btn-demote" onclick="manageUser('demote', '${user.username}')">Demote to Member</button>`;
            } else if (user.role === 'Admin' && myRole === 'Owner') {
                actionsHtml += `<button class="btn btn-demote" onclick="manageUser('demote', '${user.username}')">Demote to Staff</button>`;
            }

            // 3. Ban/Delete (Admins can ban Users/Staff, Owners can ban anyone but self)
            const canManage = myRole === 'Owner' || (myRole === 'Admin' && (user.role === 'User' || user.role === 'Staff'));
            
            if (canManage && user.role !== 'Owner') {
                actionsHtml += `<button class="btn btn-ban" onclick="manageUser('ban', '${user.username}')">${user.isBanned ? 'Unban' : 'Ban'}</button>`;
                actionsHtml += `<button class="btn btn-delete" onclick="manageUser('delete', '${user.username}')">Delete</button>`;
            }

            row.innerHTML = `
                <td><strong>${user.username}</strong></td>
                <td>${roleBadge}</td>
                <td>${statusLabel}</td>
                <td>${actionsHtml}</td>
            `;
            tbody.appendChild(row);
        });
    }

    async function manageUser(action, username) {
        let url = '';
        let method = 'POST';

        if (action === 'promote') url = `/api/promote-user/${username}`;
        if (action === 'demote') url = `/api/demote-user/${username}`;
        if (action === 'ban') url = `/api/ban-user/${username}`;
        if (action === 'delete') {
            url = `/api/delete-user/${username}`;
            method = 'DELETE';
            if (!confirm(`Are you sure you want to delete ${username}?`)) return;
        }

        const res = await fetch(url, { method: method });
        if (res.ok) {
            fetchUsers();
        } else {
            alert(`Action failed: ${action.toUpperCase()} not authorized or user not found.`);
        }
    }

    init();
</script>

</body>
</html>
