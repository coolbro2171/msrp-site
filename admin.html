<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1100px;
        }

        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th { background-color: #f8f9fa; color: #666; }

        /* Role Badge Styling */
        .role-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }

        .role-owner { background-color: #dc3545; } /* Red */
        .role-admin { background-color: #28a745; } /* Green */
        .role-staff { background-color: #007bff; } /* Blue */
        .role-user  { background-color: #6c757d; } /* Gray */

        .status-banned {
            background-color: #000;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 10px;
        }

        /* Button Styling */
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: 0.2s;
            margin-bottom: 5px;
            color: white;
        }

        .btn-promote-staff { background-color: #007bff; }
        .btn-promote-admin { background-color: #28a745; }
        .btn-demote { background-color: #fd7e14; }
        .btn-ban { background-color: #6f42c1; }
        .btn-delete { background-color: #dc3545; }
        
        button:hover { opacity: 0.8; }

        .nav { margin-bottom: 20px; text-align: right; }
        .nav a { text-decoration: none; color: #007bff; margin-left: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <h2>User Management</h2>
    <p id="welcome-msg">Verifying Authority...</p>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            </tbody>
    </table>
</div>

<script>
    async function loadUsers() {
        try {
            const meRes = await fetch('/api/me');
            const me = await meRes.json();
            
            document.getElementById('welcome-msg').innerText = 
                `Authorized: ${me.username} (${me.role})`;

            const res = await fetch('/api/users');
            const users = await res.json();
            
            const tableBody = document.getElementById('userTable');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                const roleClass = `role-${user.role.toLowerCase()}`;
                const bannedLabel = user.isBanned ? '<span class="status-banned">BANNED</span>' : '';

                row.innerHTML = `
                    <td>${user.username} ${bannedLabel}</td>
                    <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                    <td>${renderActions(user, me)}</td>
                `;
                tableBody.appendChild(row);
            });
        } catch (err) {
            console.error('Error loading management console:', err);
        }
    }

    function renderActions(targetUser, currentUser) {
        if (targetUser.role === 'Owner') return '<em>Primary Account</em>';

        let html = '';

        // 1. PROMOTION PIPELINE
        if (targetUser.role === 'User') {
            // Admins and Owners can promote Members to Staff
            if (currentUser.role === 'Owner' || currentUser.role === 'Admin') {
                html += `<button class="btn-promote-staff" onclick="updateRole('${targetUser.username}', 'promote')">Promote to Staff</button>`;
            }
        } else if (targetUser.role === 'Staff') {
            // ONLY Owner can promote Staff to Admin
            if (currentUser.role === 'Owner') {
                html += `<button class="btn-promote-admin" onclick="updateRole('${targetUser.username}', 'promote')">Promote to Admin</button>`;
            }
        }

        // 2. DEMOTION PIPELINE (Owner Only)
        if (currentUser.role === 'Owner') {
            if (targetUser.role === 'Admin') {
                html += `<button class="btn-demote" onclick="updateRole('${targetUser.username}', 'demote')">Demote to Staff</button>`;
            } else if (targetUser.role === 'Staff') {
                html += `<button class="btn-demote" onclick="updateRole('${targetUser.username}', 'demote')">Demote to Member</button>`;
            }
        }

        // 3. MODERATION (Ban/Delete)
        const canModerate = currentUser.role === 'Owner' || 
                           (currentUser.role === 'Admin' && (targetUser.role === 'User' || targetUser.role === 'Staff'));

        if (canModerate) {
            const banActionText = targetUser.isBanned ? 'Unban' : 'Ban';
            html += `<button class="btn-ban" onclick="toggleBan('${targetUser.username}')">${banActionText}</button>`;
            html += `<button class="btn-delete" onclick="deleteUser('${targetUser.username}')">Delete</button>`;
        }

        return html || '<em>No Actions Permitted</em>';
    }

    async function updateRole(username, action) {
        if (!confirm(`Are you sure you want to ${action} ${username}?`)) return;
        const endpoint = action === 'promote' ? `/api/promote-user/${username}` : `/api/demote-user/${username}`;
        const res = await fetch(endpoint, { method: 'POST' });
        if (res.ok) loadUsers();
        else alert('Action denied by server.');
    }

    async function toggleBan(username) {
        if (!confirm(`Toggle ban for ${username}?`)) return;
        const res = await fetch(`/api/ban-user/${username}`, { method: 'POST' });
        if (res.ok) loadUsers();
        else alert('Failed to toggle ban status.');
    }

    async function deleteUser(username) {
        if (!confirm(`Permanently delete ${username}?`)) return;
        const res = await fetch(`/api/delete-user/${username}`, { method: 'DELETE' });
        if (res.ok) loadUsers();
        else alert('Deletion failed.');
    }

    loadUsers();
</script>

</body>
</html>
