<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px; 
            background-color: #f4f4f9; 
            margin: 0;
        }
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        nav { 
            margin-bottom: 25px; 
            padding-bottom: 15px; 
            border-bottom: 2px solid #eee; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-left: 15px;
        }
        nav a:hover { text-decoration: underline; }
        
        h1 { color: #333; margin-top: 0; }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        th { background-color: #f8f9fa; color: #555; }
        
        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .role-admin { background: #d4edda; color: #155724; }
        .role-user { background: #e2e3e5; color: #383d41; }

        .btn { 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            border: none; 
            color: white; 
            font-size: 0.9em;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .delete-btn { background-color: #dc3545; }
        .promote-btn { background-color: #28a745; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <div><strong>Admin Mode</strong></div>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout" style="color: #666;">Logout</a>
            </div>
        </nav>

        <h1>User Management</h1>
        <p>Manage website permissions and user accounts below.</p>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Current Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Load the users list as soon as the page opens
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to fetch users');
                
                const users = await response.json();
                const tableBody = document.querySelector('#userTable tbody');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const roleClass = user.role === 'Admin' ? 'role-admin' : 'role-user';
                    
                    const row = `
                        <tr>
                            <td>${user.username}</td>
                            <td><span class="role-badge ${roleClass}">${user.role || 'User'}</span></td>
                            <td>
                                ${user.role !== 'Admin' ? 
                                    `<button class="btn promote-btn" onclick="makeAdmin('${user.username}')">Make Admin</button>` : 
                                    `<span style="color: #999; font-size: 0.9em; margin-right: 10px;">Already Admin</span>`
                                }
                                <button class="btn delete-btn" onclick="deleteUser('${user.username}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Action: Grant Admin Permissions
        async function makeAdmin(username) {
            if (confirm(`Give Admin access to ${username}?`)) {
                const response = await fetch(`/api/promote-user/${username}`, { 
                    method: 'POST' 
                });
                if (response.ok) {
                    loadUsers(); // Refresh the table
                } else {
                    alert('Error promoting user.');
                }
            }
        }

        // Action: Delete User
        async function deleteUser(username) {
            if (confirm(`Are you certain you want to delete ${username}? This cannot be undone.`)) {
                const response = await fetch(`/api/delete-user/${username}`, { 
                    method: 'DELETE' 
                });
                if (response.ok) {
                    loadUsers(); // Refresh the table
                } else {
                    alert('Error deleting user.');
                }
            }
        }

        // Initial load
        loadUsers();
    </script>
</body>
</html>
