<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Admin Panel</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
            overflow: hidden;
            transition: margin-top 0.3s ease;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 15, 15, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative;
            transition: top 0.3s ease;
        }

        .sidebar-header { font-weight: bold; color: var(--primary-purple); font-size: 1.5rem; margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .nav-tabs { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .nav-tab { padding: 15px 20px; border-radius: 10px; text-decoration: none; color: #aaa; transition: 0.3s; font-weight: 500; }
        .nav-tab:hover { background: var(--glass); color: white; }
        .nav-tab.active { background: var(--primary-purple); color: white; }

        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .container { background: var(--glass); padding: 30px; border-radius: 18px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 30px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--primary-purple); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }

        .btn-action { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; margin-right: 5px; transition: 0.2s; }
        .btn-promote { background: #28a745; color: white; }
        .btn-demote { background: #e67e22; color: white; }
        .btn-ban { background: #333; color: white; }
        .btn-resolve { background: var(--primary-purple); color: white; }
        .btn-action:hover { opacity: 0.8; }

        .badge-tag { padding: 4px 10px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; margin-right: 5px; }
        
        /* Status Colors */
        .status-pending { background: rgba(255, 255, 255, 0.1); color: #aaa; }
        .status-reviewed { background: #f1c40f; color: #000; }
        .status-resolved { background: #2ecc71; color: #000; }

        .role-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .role-owner { background: #ff4757; }
        .role-management { background: #ffa502; }
        .role-admin { background: #5352ed; }
        .role-staff { background: #2ed573; }
        .role-user { background: #747d8c; }

        .type-bug { color: #ff4757; font-weight: bold; }
        .type-suggestion { color: #2ed573; font-weight: bold; }
        
        .logout-link { margin-top: auto; color: #ff4444; text-decoration: none; font-size: 0.9rem; text-align: center; opacity: 0.7; padding: 10px; }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #111;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid var(--primary-purple);
            border-radius: 18px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            position: relative;
        }

        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; color: var(--primary-purple); }
        
        .close-modal { 
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer; 
            color: #888; 
            font-size: 1.5rem; 
            transition: 0.2s;
        }
        .close-modal:hover { color: white; }

        .modal-body p { margin: 10px 0; line-height: 1.5; }
        .description-box {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div id="global-banner" style="display: none; background: #60068f; color: white; text-align: center; padding: 12px; font-weight: bold; width: 100%; position: fixed; top: 0; left: 0; z-index: 9999; border-bottom: 2px solid rgba(255,255,255,0.1); box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-size: 0.95rem;">
    <span id="banner-message"></span>
</div>

<div class="sidebar">
    <div class="sidebar-header">MSRP STAFF AREA</div>
    <div class="nav-tabs">
        <a href="/dashboard" class="nav-tab">Home</a>
        <a href="/documents" class="nav-tab">Documents</a>
        <a href="/settings" class="nav-tab">Settings</a>
        <a href="/admin" class="nav-tab active">Admin Panel</a>
    </div>
    <a href="/logout" class="logout-link">Sign Out</a>
</div>

<div class="main-content">
    <div class="container">
        <h1>Staff Management</h1>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Rank</th>
                    <th>Badges</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <div class="container">
        <h1>Feedback Inbox</h1>
        <p style="color: #888; font-size: 0.9rem;">Review bug reports and suggestions submitted by staff.</p>
        <table id="report-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Type</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="report-list"></tbody>
        </table>
    </div>
</div>

<div id="reportModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-header">
            <h2 id="modal-title">Report Details</h2>
        </div>
        <div class="modal-body">
            <p><strong>Submitted By:</strong> <span id="modal-user"></span></p>
            <p><strong>Type:</strong> <span id="modal-type"></span></p>
            <p><strong>Current Status:</strong> <span id="modal-status" class="badge-tag"></span></p>
            <div id="modal-desc" class="description-box"></div>
        </div>
    </div>
</div>

<script>
    async function initBanner() {
        try {
            const res = await fetch('/api/system/banner');
            const data = await res.json();
            if (data && data.isBannerActive) {
                const banner = document.getElementById('global-banner');
                document.getElementById('banner-message').innerText = data.bannerText;
                banner.style.display = 'block';
                const offset = banner.offsetHeight;
                document.body.style.marginTop = offset + 'px';
                document.querySelector('.sidebar').style.top = offset + 'px';
            }
        } catch (e) { console.log("Banner failed"); }
    }

    async function loadData() {
        await initBanner();
        loadUsers();
        loadReports();
    }

    async function loadUsers() {
        try {
            const res = await fetch('/api/admin/users');
            if (!res.ok) throw new Error("Unauthorized");
            const users = await res.json();
            const list = document.getElementById('user-list');
            list.innerHTML = '';

            users.forEach(user => {
                let badges = [];
                if (user.isDeveloper) badges.push('<span class="badge-tag" style="background:rgba(255,255,255,0.1)">DEVELOPER</span>');
                if (user.isStaffInstructor) badges.push('<span class="badge-tag" style="background:rgba(255,255,255,0.1)">STAFF INSTRUCTOR</span>');
                if (user.isDatabaseAccess) badges.push('<span class="badge-tag" style="color:#bf2e7e; background:rgba(255,255,255,0.1)">DATABASE ACCESS</span>');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username} ${user.isBanned ? 'ðŸ›‘' : ''}</td>
                    <td><span class="role-badge role-${user.role.toLowerCase()}">${user.role}</span></td>
                    <td>${badges.join('') || 'None'}</td>
                    <td>
                        <button class="btn-action btn-promote" onclick="changeRank('${user.username}', 'promote')">Promote</button>
                        <button class="btn-action btn-demote" onclick="changeRank('${user.username}', 'demote')">Demote</button>
                        <button class="btn-action btn-ban" onclick="toggleBan('${user.username}', ${!user.isBanned})">
                            ${user.isBanned ? 'Unban' : 'Ban'}
                        </button>
                    </td>
                `;
                list.appendChild(row);
            });
        } catch (err) { console.error("Failed to load users:", err); }
    }

    async function loadReports() {
        try {
            const res = await fetch('/api/admin/reports');
            if (!res.ok) throw new Error("Unauthorized");
            const reports = await res.json();
            const list = document.getElementById('report-list');
            list.innerHTML = '';

            if (reports.length === 0) {
                list.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#555;">No reports found.</td></tr>';
                return;
            }

            reports.forEach(report => {
                const row = document.createElement('tr');
                const typeClass = report.type === 'Bug' ? 'type-bug' : 'type-suggestion';
                
                // Set badge color class based on status
                let statusClass = 'status-pending';
                if (report.status === 'Reviewed') statusClass = 'status-reviewed';
                if (report.status === 'Resolved') statusClass = 'status-resolved';

                const reportData = JSON.stringify(report).replace(/"/g, '&quot;');
                
                row.innerHTML = `
                    <td>${report.username}</td>
                    <td><span class="${typeClass}">${report.type.toUpperCase()}</span></td>
                    <td>${report.title}</td>
                    <td><span class="badge-tag ${statusClass}">${report.status}</span></td>
                    <td>
                        <button class="btn-action btn-resolve" onclick="viewReport(${reportData})">Review</button>
                        <button class="btn-action" style="background: #2ecc71; color: #000;" onclick="handleResolve('${report._id}')">Resolve</button>
                    </td>
                `;
                list.appendChild(row);
            });
        } catch (err) { console.error("Failed to load reports:", err); }
    }

    function viewReport(report) {
        document.getElementById('modal-title').innerText = report.title;
        document.getElementById('modal-user').innerText = report.username;
        document.getElementById('modal-type').innerText = report.type;
        document.getElementById('modal-desc').innerText = report.description;
        
        const modalStatus = document.getElementById('modal-status');
        modalStatus.innerText = report.status;
        modalStatus.className = `badge-tag ${report.status === 'Reviewed' ? 'status-reviewed' : 'status-pending'}`;
        
        document.getElementById('reportModal').style.display = 'block';
        
        if (report.status === 'Pending') {
            updateReportStatus(report._id, 'Reviewed');
        }
    }

    function closeModal() {
        document.getElementById('reportModal').style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('reportModal');
        if (event.target == modal) closeModal();
    }

    async function handleResolve(reportId) {
        if (!confirm("Are you sure you want to resolve this report? It will be permanently deleted.")) return;
        await updateReportStatus(reportId, 'Resolved');
    }

    async function updateReportStatus(reportId, status) {
        const isDeletion = (status === 'Resolved');
        const endpoint = isDeletion ? '/api/admin/reports/delete' : '/api/admin/reports/update';

        try {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reportId, status })
            });
            if (res.ok) loadReports();
            else alert("Failed to update report.");
        } catch (e) { alert("Error connecting to server."); }
    }

    async function changeRank(targetUsername, action) {
        if (!confirm(`Are you sure you want to ${action} ${targetUsername}?`)) return;
        const res = await fetch('/api/admin/change-rank', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ targetUsername, action })
        });
        if (res.ok) loadUsers();
        else alert("Error: " + await res.text());
    }

    async function toggleBan(targetUsername, isBanned) {
        const actionText = isBanned ? "BAN" : "UNBAN";
        if (!confirm(`Confirm ${actionText} for ${targetUsername}?`)) return;
        const res = await fetch('/api/admin/toggle-ban', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ targetUsername, isBanned })
        });
        if (res.ok) loadUsers();
        else alert("Failed to update ban status.");
    }

    loadData();
</script>
</body>
</html>
