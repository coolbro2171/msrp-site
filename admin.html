<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Admin Panel</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        h1 { margin: 0; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; color: #555; }
        
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85rem; transition: 0.2s; margin-right: 5px; }
        .btn-promote { background: #28a745; color: white; }
        .btn-demote { background: #dc3545; color: white; }
        .btn-back { background: #007bff; color: white; text-decoration: none; padding: 10px 20px; display: inline-block; border-radius: 8px; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        
        .role-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .role-owner { background: #ff4757; color: white; }
        .role-management { background: #ffa502; color: white; }
        .role-admin { background: #5352ed; color: white; }
        .role-staff { background: #2ed573; color: white; }
        .role-user { background: #747d8c; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Staff Management</h1>
        <a href="/dashboard" class="btn-back">‚Üê Back to Dashboard</a>
    </div>

    <table id="user-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-list">
            </tbody>
    </table>
</div>

<script>
    async function loadUsers() {
        const res = await fetch('/api/users');
        const users = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${user.username}</strong></td>
                <td><span class="role-badge role-${user.role.toLowerCase()}">${user.role}</span></td>
                <td>
                    <button class="btn btn-promote" onclick="updateUserRole('${user.username}', 'Staff')">Staff</button>
                    <button class="btn btn-promote" onclick="updateUserRole('${user.username}', 'Admin')">Admin</button>
                    <button class="btn btn-promote" onclick="updateUserRole('${user.username}', 'Management')">MGT</button>
                    <button class="btn btn-demote" onclick="updateUserRole('${user.username}', 'User')">Demote</button>
                </td>
            `;
            list.appendChild(row);
        });
    }

    async function updateUserRole(username, newRole) {
        if (!confirm(`Are you sure you want to change ${username} to ${newRole}?`)) return;

        // FIXED: Sending JSON body to match the new server.js requirements
        const res = await fetch(`/api/promote-user/${username}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ newRole: newRole })
        });

        if (res.ok) {
            alert(`Success: ${username} is now ${newRole}`);
            loadUsers(); // Refresh the list
        } else {
            const errorMsg = await res.text();
            alert(`Unauthorized: ${errorMsg}`);
        }
    }

    // Initial load
    loadUsers();
</script>

</body>
</html>
