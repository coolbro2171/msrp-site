<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRP | Admin Panel</title>
    <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/icons/1198422904178749500/6bfeee54c636ac47d339a198ff6843d2.webp">
    <style>
        :root {
            --primary-purple: #60068f;
            --glass: rgba(255, 255, 255, 0.05);
            --bg-dark: #0a0a0a;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 15, 15, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .sidebar-header { font-weight: bold; color: var(--primary-purple); font-size: 1.5rem; margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .nav-tabs { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .nav-tab { padding: 15px 20px; border-radius: 10px; text-decoration: none; color: #aaa; transition: 0.3s; font-weight: 500; }
        .nav-tab:hover { background: var(--glass); color: white; }
        .nav-tab.active { background: var(--primary-purple); color: white; }

        /* Main Content */
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .container { background: var(--glass); padding: 30px; border-radius: 18px; border: 1px solid rgba(255, 255, 255, 0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--primary-purple); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }

        /* Actions */
        .btn-action { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; margin-right: 5px; }
        .btn-promote { background: #28a745; color: white; }
        .btn-demote { background: #e67e22; color: white; }
        .btn-ban { background: #333; color: white; }
        .btn-delete { background: #dc3545; color: white; }

        .badge-tag { padding: 2px 8px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; margin-right: 5px; background: rgba(255,255,255,0.1); }
        .role-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .role-owner { background: #ff4757; }
        .role-management { background: #ffa502; }
        
        .logout-link { margin-top: auto; color: #ff4444; text-decoration: none; font-size: 0.9rem; text-align: center; opacity: 0.7; padding: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">MSRP STAFF AREA</div>
    <div class="nav-tabs">
        <a href="/dashboard" class="nav-tab">Dashboard</a>
        <a href="/documents" class="nav-tab">Documents</a>
        <a href="/settings" class="nav-tab">Settings</a>
        <a href="/admin" class="nav-tab active">Admin Panel</a>
    </div>
    <a href="/logout" class="logout-link">Sign Out</a>
</div>

<div class="main-content">
    <div class="container">
        <h1>Staff Management</h1>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Rank</th>
                    <th>Badges</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                </tbody>
        </table>
    </div>
</div>

<script>
    async function loadUsers() {
        const res = await fetch('/api/admin/users'); // Path from our server.js
        const users = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';

        users.forEach(user => {
            let badges = [];
            if (user.isDeveloper) badges.push('<span class="badge-tag">DEVELOPER</span>');
            if (user.isStaffInstructor) badges.push('<span class="badge-tag">STAFF INSTRUCTOR</span>');
            if (user.isDatabaseAccess) badges.push('<span class="badge-tag" style="color:#bf2e7e">DATABASE ACCESS</span>');

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username} ${user.isBanned ? 'ðŸ›‘' : ''}</td>
                <td><span class="role-badge role-${user.role.toLowerCase()}">${user.role}</span></td>
                <td>${badges.join('') || 'None'}</td>
                <td>
                    <button class="btn-action btn-promote" onclick="quickUpdate('${user.username}', 'promote')">Promote</button>
                    <button class="btn-action btn-demote" onclick="quickUpdate('${user.username}', 'demote')">Demote</button>
                    <button class="btn-action btn-ban" onclick="toggleBan('${user.username}', ${!user.isBanned})">${user.isBanned ? 'Unban' : 'Ban'}</button>
                </td>
            `;
            list.appendChild(row);
        });
    }

    async function quickUpdate(targetUsername, action) {
        // This links to the /api/admin/update-user route in server.js
        // You would expand this to handle rank logic
        alert(`Request to ${action} ${targetUsername} sent to server.`);
    }

    loadUsers();
</script>
</body>
</html>
