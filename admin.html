<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th { background-color: #f8f9fa; color: #666; }

        /* Role Badge Styling */
        .role-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }

        .role-owner { background-color: #dc3545; } /* Red for Owner */
        .role-admin { background-color: #28a745; } /* Green for Admin */
        .role-user  { background-color: #6c757d; } /* Gray for User */

        /* Button Styling */
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: 0.2s;
        }

        .btn-promote { background-color: #007bff; color: white; }
        .btn-demote { background-color: #fd7e14; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        
        button:hover { opacity: 0.8; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .nav { margin-bottom: 20px; text-align: right; }
        .nav a { text-decoration: none; color: #007bff; margin-left: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <h2>User Management</h2>
    <p>As the Owner, you can grant or revoke Admin permissions and manage all accounts.</p>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            </tbody>
    </table>
</div>

<script>
    // Load users on page startup
    async function loadUsers() {
        try {
            const response = await fetch('/api/users');
            const users = await response.json();
            const tableBody = document.getElementById('userTable');
            tableBody.innerHTML = '';

            // Get current user info to check if they are the Owner
            const meResponse = await fetch('/api/me');
            const me = await meResponse.json();

            users.forEach(user => {
                const row = document.createElement('tr');
                
                // Determine CSS class for the role tag
                const roleClass = user.role === 'Owner' ? 'role-owner' : 
                                  user.role === 'Admin' ? 'role-admin' : 'role-user';

                row.innerHTML = `
                    <td>${user.username}</td>
                    <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                    <td>
                        ${renderActions(user, me)}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (err) {
            console.error('Error loading users:', err);
        }
    }

    function renderActions(targetUser, currentUser) {
        // 1. If the target is the Owner, nobody can touch them
        if (targetUser.role === 'Owner') return '<em>Primary Account</em>';

        let html = '';

        // 2. Only the Owner can Promote or Demote
        if (currentUser.role === 'Owner') {
            if (targetUser.role === 'User') {
                html += `<button class="btn-promote" onclick="updateRole('${targetUser.username}', 'promote')">Make Admin</button>`;
            } else if (targetUser.role === 'Admin') {
                html += `<button class="btn-demote" onclick="updateRole('${targetUser.username}', 'demote')">Remove Admin</button>`;
            }
        }

        // 3. Owner can delete anyone (except themselves). 
        // Admins can only delete standard Users (not other Admins).
        if (currentUser.role === 'Owner' || (currentUser.role === 'Admin' && targetUser.role === 'User')) {
            html += `<button class="btn-delete" onclick="deleteUser('${targetUser.username}')">Delete</button>`;
        }

        return html || 'No Actions Available';
    }

    async function updateRole(username, action) {
        if (!confirm(`Are you sure you want to ${action} ${username}?`)) return;

        const endpoint = action === 'promote' ? `/api/promote-user/${username}` : `/api/demote-user/${username}`;
        
        const response = await fetch(endpoint, { method: 'POST' });
        if (response.ok) {
            loadUsers();
        } else {
            const errorText = await response.text();
            alert('Error: ' + errorText);
        }
    }

    async function deleteUser(username) {
        if (!confirm(`Permanently delete ${username}? This cannot be undone.`)) return;

        const response = await fetch(`/api/delete-user/${username}`, { method: 'DELETE' });
        if (response.ok) {
            loadUsers();
        } else {
            alert('Failed to delete user.');
        }
    }

    // Initial load
    loadUsers();
</script>

</body>
</html>
